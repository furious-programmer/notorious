<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Annotorious Comment Popup | Test</title>
    <style>
      html, body {
        background-color: #cfcfcf;
        margin: 0;
        padding: 0;
      }

      #content {
        background-color: #fff;
        box-sizing: border-box;
        margin: 0 auto;
        max-width: 900px;
        min-height: 100vh;
        padding: 30px;
        position: relative;
      }

      #content img {
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="content">    
      <img id="sample-image" src="640px-Hallstatt.jpg" />
    </div>

    <script type="module">
      import { createImageAnnotator, W3CImageFormat } from '@annotorious/annotorious';
      import { mountExtension } from '../src/index.ts';

      import '@annotorious/annotorious/annotorious.css';

      window.onload = function() {
        var anno = createImageAnnotator('sample-image', {
          adapter: W3CImageFormat('sample-image')
        });

        var popup = mountExtension(document.getElementById('sample-image'), anno);
        
        anno.loadAnnotations('annotations.w3c.json');

        anno.on('createAnnotation', a => console.log(a));
        anno.on('updateAnnotation', a => console.log(a));
      }
    </script>
  </body>
</html>
